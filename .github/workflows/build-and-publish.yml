name: Build and Publish

on:
  push:
    branches: [cure-master]
  pull_request:
    branches: [cure-master]
  workflow_dispatch:

env:
  IMAGE_NAME: us-east1-docker.pkg.dev/cure-emr-gcp/bahmni/bahmni-apps-frontend
  NODE_VERSION: "22"

jobs:
  lint-and-test:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Lint code
        run: npx nx run-many --target=lint

      - name: Build dependencies first
        run: |
          npx nx build @bahmni/services
          npx nx build @bahmni/design-system
          npx nx build @bahmni/widgets

      - name: Run tests
        run: npx nx run-many --target=test

      - name: Scan for package vulnerabilities
        uses: aquasecurity/trivy-action@0.30.0
        with:
          scan-type: "fs"
          format: "table"
          exit-code: "1"
          severity: "CRITICAL,HIGH"

  build-and-publish:
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build dependencies first
        run: |
          npx nx build @bahmni/services
          npx nx build @bahmni/design-system
          npx nx build @bahmni/widgets

      - name: Build
        run: npx nx build distro

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Login to GAR
        uses: docker/login-action@v3
        with:
          registry: us-east1-docker.pkg.dev
          username: _json_key
          password: ${{ secrets.CURE_EMR_DEPLOYMENTS_SERVICE_ACCOUNT_KEY }}

      # Build and push to a temporary tag for scanning
      - name: Build and push multi-arch image (temp)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:scan-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Scan the pushed image
      - name: Scan Docker image for vulnerabilities
        uses: aquasecurity/trivy-action@0.30.0
        with:
          image-ref: "${{ env.IMAGE_NAME }}:scan-${{ github.sha }}"
          format: "table"
          exit-code: "1"
          severity: "CRITICAL"

      # If scan passes, tag the image with final tags
      - name: Tag image with final tags
        if: success()
        run: |
          # Tag the scanned image with final tags
          docker buildx imagetools create \
            --tag ${{ env.IMAGE_NAME }}:latest \
            --tag ${{ env.IMAGE_NAME }}:ipd-${{ github.run_number }} \
            ${{ env.IMAGE_NAME }}:scan-${{ github.sha }}

  trigger-workflow:
    name: Trigger workflow to deploy to Docker env
    needs:
      - build-and-publish
    runs-on: ubuntu-latest
    env:
      EVENT_TYPE: bahmni-apps-frontend-event
      ORG_NAME: cureinternational
      REPOSITORY_NAME: cure-bahmni-docker
    steps:
      - name: Create repository_dispatch
        run: |
          trigger_result=$(curl -s -o trigger_response.txt -w "%{http_code}" -X POST -H "Accept: application/vnd.github.v3+json" -H 'authorization: Bearer ${{ secrets.CURE_EMR_ORG_ACCESS_TOKEN }}' https://api.github.com/repos/${ORG_NAME}/${REPOSITORY_NAME}/dispatches -d '{"event_type":"'"${EVENT_TYPE}"'"}')
          if [ $trigger_result == 204 ];then
            echo "Trigger to $ORG_NAME/$REPOSITORY_NAME Success"
          else
            echo "Trigger to $ORG_NAME/$REPOSITORY_NAME Failed"
            cat trigger_response.txt
            exit 1
          fi
